{% extends "raiz.html" %}


{% block content %}




 <main class=>
    <h1 class="text-center">Create Task</h1>
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form  method="POST" class="card card-body text-center ">
    {{error}}
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="Title:"</label>
        <input type="text" id="Title" name="titulo" class="form-control"
         placeholder = "Title">
        </div>
         <div class="mb-3">
            <label for="Description"</label>
            <input type="text" id="Description" name="descripcion" class="form-control"
             placeholder = "Description:">
            </div>

           <div class="form-check">
             <label class="form-check-label">
               <input type="checkbox" class="form-check-input" name="urgente" id="urgente" >
               Urgent
             </label>
           </div>
            

            

    <button class="btn btn-primary">
    Create Task
    </button>
 </form>
</div>
</div>
</main>
{% endblock%}
